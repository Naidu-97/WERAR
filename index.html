<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR with WebXR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/google-ar/three.ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #distance {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="distance">Distance: 0 meters</div>
  <script>
    let camera, scene, renderer;
    let points = [];
    let xrSession = null; // Track the active XR session
    const distanceText = document.getElementById('distance');
    
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Check for WebXR AR capabilities
      if (navigator.xr) {
        // Check if AR is supported
        navigator.xr.isSessionSupported('immersive-ar').then(function (supported) {
          if (supported) {
            // Wait for user interaction to start the AR session
            document.body.addEventListener('click', function() {
              // Don't start a new session if there is already an active session
              if (xrSession) {
                console.log("AR session is already active.");
                return;
              }

              // Request an immersive AR session
              navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local', 'hit-test']
              }).then(function (session) {
                xrSession = session;  // Store the active session
                session.addEventListener('end', onSessionEnded);
                startARSession(session);
              }).catch(function (error) {
                console.error('Error starting AR session:', error);
              });
            });
          } else {
            alert("AR is not supported on this device/browser.");
          }
        });
      } else {
        alert("WebXR is not supported in this browser.");
      }
    }

    function startARSession(session) {
      // Initialize WebXR AR session
      session.requestReferenceSpace('local').then(function (refSpace) {
        const onXRFrame = function (time, frame) {
          const session = frame.session;
          const referenceSpace = session.requestReferenceSpace('local');
          const pose = frame.getViewerPose(referenceSpace);
          if (pose) {
            // AR rendering and interaction logic goes here
            renderer.render(scene, camera);
          }
          session.requestAnimationFrame(onXRFrame);
        };

        session.requestAnimationFrame(onXRFrame);
      });
    }

    function onSessionEnded() {
      console.log('AR session ended');
      xrSession = null; // Reset the active session when it ends
    }

    function calculateDistance(p1, p2) {
      return Math.sqrt(
        Math.pow(p2.x - p1.x, 2) +
        Math.pow(p2.y - p1.y, 2) +
        Math.pow(p2.z - p1.z, 2)
      );
    }

    function animate() {
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
