<!DOCTYPE html>
<html>
<head>
  <title>WebAR Object Measurement</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer;
    let startMarker, endMarker;
    let raycaster, mouse;
    let startPosition, endPosition;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();
      
      startMarker = new THREE.Mesh(new THREE.SphereGeometry(0.1, 32, 32), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
      endMarker = new THREE.Mesh(new THREE.SphereGeometry(0.1, 32, 32), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));

      scene.add(startMarker);
      scene.add(endMarker);

      document.addEventListener('click', onClick);
      animate();
    }

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(scene.children);

      if (intersects.length > 0) {
        const position = intersects[0].point;

        if (!startPosition) {
          startPosition = position.clone();
          startMarker.position.copy(startPosition);
        } else if (!endPosition) {
          endPosition = position.clone();
          endMarker.position.copy(endPosition);

          const distance = startPosition.distanceTo(endPosition);
          console.log('Distance:', distance);

          startPosition = null;
          endPosition = null;
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
