<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR with WebXR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #distance {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="distance">Distance: 0 meters</div>
  <script>
    let scene, camera, renderer;
    let xrSession = null;  // Track the active XR session
    let points = [];  // Store clicked points
    const distanceText = document.getElementById('distance');

    async function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Ensure WebXR AR session is available
      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (supported) {
            // Handle click to start AR session
            document.body.addEventListener('click', startARSession);
          } else {
            alert("AR is not supported on this device/browser.");
          }
        });
      } else {
        alert("WebXR is not supported in this browser.");
      }
    }

    function startARSession() {
      if (xrSession) {
        console.log("AR session already active.");
        return;
      }

      // Request an immersive AR session
      navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['local', 'hit-test']
      }).then((session) => {
        xrSession = session;
        session.addEventListener('end', onSessionEnded);
        initializeAR(session);
      }).catch((error) => {
        console.error('Error starting AR session:', error);
      });
    }

    function initializeAR(session) {
      // Set up the reference space and start the AR session
      session.requestReferenceSpace('local').then((refSpace) => {
        session.requestHitTestSource({ space: refSpace }).then((hitTestSource) => {
          session.addEventListener('select', (event) => {
            handleClick(event, hitTestSource, refSpace);
          });

          // Animation frame loop for rendering AR
          session.requestAnimationFrame(onXRFrame);
        });
      });
    }

    function onXRFrame(time, frame) {
      const session = frame.session;
      const referenceSpace = session.requestReferenceSpace('local');
      const pose = frame.getViewerPose(referenceSpace);

      if (pose) {
        renderer.render(scene, camera);  // Render the scene with camera
      }

      session.requestAnimationFrame(onXRFrame);
    }

    function handleClick(event, hitTestSource, referenceSpace) {
      if (points.length < 2) {
        // Perform hit test to get position of the click in AR space
        const hitTestResults = hitTestSource.getHitTestResults(event);
        if (hitTestResults.length > 0) {
          const hitTestResult = hitTestResults[0];
          const hitPoint = hitTestResult.hitMatrix.translation;

          // Add marker (point) to the scene at the clicked location
          addMarker(hitPoint);
        } else {
          console.log('No valid hit test result');
        }
      }
    }

    function addMarker(hitPoint) {
      if (points.length < 2) {
        const marker = new THREE.Mesh(
          new THREE.SphereGeometry(0.05),
          new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        marker.position.set(hitPoint.x, hitPoint.y, hitPoint.z);
        scene.add(marker);
        points.push(marker.position);

        if (points.length === 2) {
          calculateDistanceAndUpdateUI();
        }
      }
    }

    function calculateDistanceAndUpdateUI() {
      if (points.length === 2) {
        const distance = calculateDistance(points[0], points[1]);
        distanceText.innerHTML = `Distance: ${distance.toFixed(2)} meters`;
      }
    }

    function calculateDistance(p1, p2) {
      return Math.sqrt(
        Math.pow(p2.x - p1.x, 2) +
        Math.pow(p2.y - p1.y, 2) +
        Math.pow(p2.z - p1.z, 2)
      );
    }

    function onSessionEnded() {
      console.log('AR session ended');
      xrSession = null;
    }

    function animate() {
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
