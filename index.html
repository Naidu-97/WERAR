<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR with WebXR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/google-ar/three.ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #distance {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="distance">Distance: 0 meters</div>
  <script>
    // Set up a basic Three.js scene with AR
    let camera, scene, renderer, controller;
    let points = [];

    const distanceText = document.getElementById('distance');
    
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Check for WebXR availability
      if (navigator.xr) {
        navigator.xr.requestDevice().then(device => {
          // Create AR session with SLAM-like tracking
          device.requestSession({ immersive: true }).then(session => {
            session.addEventListener('end', onSessionEnded);
            session.updateWorldTrackingState({ autoUpdate: true });

            // Setup AR tracking
            let controller = new ARController(session);

            // Event listener for clicks on detected surfaces
            controller.addEventListener('click', function (event) {
              // Capture click event and calculate distance between points
              if (points.length < 2) {
                let intersection = event.intersection;
                if (intersection) {
                  points.push(intersection.point);
                  let sphere = new THREE.Mesh(
                    new THREE.SphereGeometry(0.05),
                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                  );
                  sphere.position.set(intersection.point.x, intersection.point.y, intersection.point.z);
                  scene.add(sphere);
                }
              }

              if (points.length === 2) {
                const distance = calculateDistance(points[0], points[1]);
                distanceText.innerHTML = `Distance: ${distance.toFixed(2)} meters`;
              }
            });
          });
        });
      } else {
        alert("WebXR not supported on this device");
      }
    }

    function calculateDistance(p1, p2) {
      return Math.sqrt(
        Math.pow(p2.x - p1.x, 2) +
        Math.pow(p2.y - p1.y, 2) +
        Math.pow(p2.z - p1.z, 2)
      );
    }

    function animate() {
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
