<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR with WebXR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/google-ar/three.ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #distance {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="distance">Distance: 0 meters</div>
  <script>
    let camera, scene, renderer;
    let xrSession = null; // Track the active XR session
    let points = []; // Store the clicked points
    const distanceText = document.getElementById('distance');
    let controller = null;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Check for WebXR AR capabilities
      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar').then(function (supported) {
          if (supported) {
            document.body.addEventListener('click', function() {
              if (xrSession) {
                console.log("AR session is already active.");
                return;
              }

              navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local', 'hit-test']
              }).then(function (session) {
                xrSession = session;
                session.addEventListener('end', onSessionEnded);
                startARSession(session);
              }).catch(function (error) {
                console.error('Error starting AR session:', error);
              });
            });
          } else {
            alert("AR is not supported on this device/browser.");
          }
        });
      } else {
        alert("WebXR is not supported in this browser.");
      }
    }

    function startARSession(session) {
      session.requestReferenceSpace('local').then(function (refSpace) {
        const hitTestSourceRequested = false;
        const hitTestSource = null;

        session.requestAnimationFrame(onXRFrame);

        function onXRFrame(time, frame) {
          const referenceSpace = session.requestReferenceSpace('local');
          const pose = frame.getViewerPose(referenceSpace);
          if (pose) {
            const context = renderer.context;
            context.clearColor(0, 0, 0, 1);
            renderer.render(scene, camera);
            handleHitTest(frame, referenceSpace);
          }
          session.requestAnimationFrame(onXRFrame);
        }

        function handleHitTest(frame, referenceSpace) {
          if (xrSession) {
            let hitTestResults = xrSession.requestHitTestResults(frame, referenceSpace);
            if (hitTestResults.length > 0) {
              let hitTest = hitTestResults[0];
              let point = hitTest.pose.transform.position;
              addMarkerToScene(point);
            }
          }
        }

        function addMarkerToScene(point) {
          if (points.length < 2) {
            const marker = new THREE.Mesh(
              new THREE.SphereGeometry(0.05),
              new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            marker.position.set(point.x, point.y, point.z);
            scene.add(marker);
            points.push(marker.position);

            if (points.length === 2) {
              calculateDistanceAndUpdateUI();
            }
          }
        }
      });
    }

    function onSessionEnded() {
      console.log('AR session ended');
      xrSession = null;
    }

    function calculateDistanceAndUpdateUI() {
      if (points.length === 2) {
        const p1 = points[0];
        const p2 = points[1];

        const distance = calculateDistance(p1, p2);
        distanceText.innerHTML = `Distance: ${distance.toFixed(2)} meters`;
      }
    }

    function calculateDistance(p1, p2) {
      return Math.sqrt(
        Math.pow(p2.x - p1.x, 2) +
        Math.pow(p2.y - p1.y, 2) +
        Math.pow(p2.z - p1.z, 2)
      );
    }

    function animate() {
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
